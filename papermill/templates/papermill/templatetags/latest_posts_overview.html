{% load i18n %}
{% load url from future %}
<div class="overview">
    <h2 class="section">{% trans 'News archive' %}</h2>
    <div class="overview-inner">
    {% for post in posts %}
        {% if forloop.first %}
        <div class="latest-news">
            <a href="{% url 'posts:detail' year=post.created.year month=post.created.month day=post.created.day slug=post.slug %}">{{ post.header }}</a>
            {% if show_lead %}
            <p>
                {{ post.lead }}
            </p>
            {% endif %}
        </div>
        {% else %}
        <div class="latest-news">
            <a href="{% url 'posts:detail' year=post.created.year month=post.created.month day=post.created.day slug=post.slug %}">{{ post.header }}</a>
            {% if show_lead %}
            <p>
                {{ post.lead }}
            </p>
            {% endif %}
        </div>
        {% endif %}
    {% endfor %}
    </div>
</div>
